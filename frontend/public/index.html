<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/musicbox.png" />
    <meta name="theme-color" content="#000000" />

    <meta property="og:title" content="Musicbox - Album Reviews and Discoveries" />
    <meta property="og:description" content="Discover and review music albums on Musicbox. Explore trending albums, artists, and recommendations." />
    <meta property="og:image" content="https://your-site-url.com/path-to-your-image.jpg" />
    <meta property="og:url" content="https://your-site-url.com" />
    <meta property="og:type" content="website" />

    <meta name="google-site-verification" content="4iX5QqHZY-CW64w6QzTUQg5QkfbpunTJ0DVbwnTgj18" />

    <meta name="description" content="Discover and review music albums on Musicbox. Explore trending albums, artists, and recommendations." />
    <meta name="keywords" content="music reviews, album reviews, Spotify, trending albums, artists, Musicbox" />


    <title>Musicbox</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!--  Google Font for a clean, modern look -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS for global styling -->
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
      }
    
      .container {
        padding-top: 2rem;
      }
    
      h1, h2 {
        color: #343a40;
      }
    
      .scroll-container {
        display: flex;
        overflow-x: auto;
        padding: 1rem 0;
        gap: 1rem;
        scroll-behavior: smooth;
      }
    
      .album-card, .artist-card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        width: 150px;
        max-width: 150px;
        flex: 0 0 auto;
        border: none;
        padding: 0;
        text-align: center;
      }

      /* Apply additional spacing only for mobile screens */
      @media (max-width: 768px) {
        .album-card, .artist-card {
          margin: 0 12px; /* Increase margin for mobile devices only */
        }
      }

      .album-card img, .artist-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
      }

      .card-body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.1rem; /* Tighter spacing between title and artist */
        padding: 0.5rem 0;
        box-sizing: border-box;
      }

      .card-title {
        font-size: 0.9em;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 100%;
        max-width: 130px;
        margin: 0;
        text-align: center;
        display: block;
      }

      .card-text {
        font-size: 0.8em;
        color: #555;
        white-space: nowrap;       /* Prevents text wrapping */
        overflow: hidden;          /* Hides overflowed text */
        text-overflow: ellipsis;   /* Adds ellipsis (...) for truncated text */
        width: 100%;               /* Ensures it stays within the card width */
        max-width: 130px;          /* Constrains the width */
        margin: 0;
        text-align: center;
        display: block;            /* Ensures block-level behavior for ellipsis */
      }

    
      .scroll-container::-webkit-scrollbar {
        height: 8px;
      }
    
      .scroll-container::-webkit-scrollbar-thumb {
        background-color: #ccc;
        border-radius: 4px;
      }

      .jumbotron {
        margin-bottom: 1rem; /* Reduce the space below the banner */
      }

      .scroll-container {
        margin-top: 1rem; /* Reduce the space above the Top Albums section */
}
    </style>
    
  </head>
  <body>
    <!-- Static Welcome Banner -->
     
    <div class="container text-center bg-light banner-container">
      <h1 class="display-4">Welcome to Musicbox</h1>
      <p class="lead">By Keshwasya Singh</p>
      <hr class="my-2" />
      <h5>Tech Stack:</h5>
      <ul class="list-unstyled">
        <li>Frontend: React, Bootstrap</li>
        <li>Backend: Node.js, Express</li>
        <li>Authentication: Spotify API</li>
        <li>Deployment: (e.g., Heroku, Vercel)</li>
      </ul>
    </div>

    <div id="root"></div>

    <!-- Bootstrap JS, Popper.js, and jQuery for interactive components -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
