<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/musicbox.png" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Music Album Review Site" />
    <title>Musicbox</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!--  Google Font for a clean, modern look -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS for global styling -->
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
      }
    
      .container {
        padding-top: 2rem;
      }
    
      h1, h2 {
        color: #343a40;
      }
    
      .scroll-container {
        display: flex;
        overflow-x: auto;
        padding: 1rem 0;
        gap: 1rem;
        scroll-behavior: smooth;
      }
    
      .album-card, .artist-card {
        min-width: 150px;
        max-width: 150px;
        flex: 0 0 auto;
      }
    
      .album-card img, .artist-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
      }
    
      .card {
        border: none;
      }
    
      .card-body {
        height: 100px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    
      .card-title {
        font-size: 0.9em;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        text-align: center;
      }
    
      .card-text {
        font-size: 0.8em;
        color: #555;
        margin-top: 0.5rem;
        text-align: center;
      }
    
      .scroll-container::-webkit-scrollbar {
        height: 8px;
      }
    
      .scroll-container::-webkit-scrollbar-thumb {
        background-color: #ccc;
        border-radius: 4px;
      }

      .jumbotron {
        margin-bottom: 1rem; /* Reduce the space below the banner */
      }

      .scroll-container {
        margin-top: 1rem; /* Reduce the space above the Top Albums section */
}
    </style>
    
  </head>
  <body>
    <!-- Static Welcome Banner -->
     
    <div class="container text-center bg-light banner-container">
      <h1 class="display-4">Welcome to Musicbox</h1>
      <p class="lead">By Keshwasya Singh</p>
      <hr class="my-2" />
      <h5>Tech Stack:</h5>
      <ul class="list-unstyled">
        <li>Frontend: React, Bootstrap</li>
        <li>Backend: Node.js, Express</li>
        <li>Authentication: Spotify API</li>
        <li>Deployment: (e.g., Heroku, Vercel)</li>
      </ul>
    </div>
    
    <div id="root"></div>

    <!-- Bootstrap JS, Popper.js, and jQuery for interactive components -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
