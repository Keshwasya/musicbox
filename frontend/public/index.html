
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/musicbox.png" />
    <meta name="theme-color" content="#000000" />

    <meta property="og:title" content="Musicbox - Album Reviews and Discoveries" />
    <meta property="og:description" content="Discover and review music albums on Musicbox. Explore trending albums, artists, and recommendations." />
    <meta property="og:image" content="https://your-site-url.com/path-to-your-image.jpg" />
    <meta property="og:url" content="https://your-site-url.com" />
    <meta property="og:type" content="website" />

    <meta name="google-site-verification" content="4iX5QqHZY-CW64w6QzTUQg5QkfbpunTJ0DVbwnTgj18" />

    <meta name="description" content="Discover and review music albums on Musicbox. Explore trending albums, artists, and recommendations." />
    <meta name="keywords" content="music reviews, album reviews, Spotify, trending albums, artists, Musicbox" />

    <title>Musicbox</title>

    <!-- Google Font for a clean, modern look -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS with integrity attribute -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <!-- Custom CSS for global styling -->
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
      }
    
      .container {
        padding-top: 2rem;
      }
    
      h1, h2 {
        color: #343a40;
      }
    
      .scroll-container {
        display: flex;
        overflow-x: auto;
        padding: 1rem 0;
        gap: 1rem;
        scroll-behavior: smooth;
      }
    
      .album-card, .artist-card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        width: 150px;
        max-width: 150px;
        flex: 0 0 auto;
        border: none;
        padding: 0;
        text-align: center;
      }

      /* Additional spacing for mobile screens */
      @media (max-width: 768px) {
        .album-card, .artist-card {
          margin: 0 1px;
        }
      }

      .album-card img, .artist-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
      }

      .card-body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.1rem;
        padding: 0.5rem 0;
        box-sizing: border-box;
      }

      .card-title {
        font-size: 0.9em;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 100%;
        max-width: 130px;
        margin: 0;
        text-align: center;
        display: block;
      }

      .card-text {
        font-size: 0.8em;
        color: #555;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 100%;
        max-width: 130px;
        margin: 0;
        text-align: center;
        display: block;
      }

      .scroll-container::-webkit-scrollbar {
        height: 8px;
      }
    
      .scroll-container::-webkit-scrollbar-thumb {
        background-color: #ccc;
        border-radius: 4px;
      }

      .jumbotron {
        margin-bottom: 1rem;
      }

      .scroll-container {
        margin-top: 1rem;
      }
    </style>
    
  </head>
  <body>
    <div id="root"></div>

    <!-- Bootstrap JS with integrity attribute -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RcW1LtnZ8qwWowPQNgUL3RmwbHVBC9FH9Rl9+4npMdx9/g6Y3e9gqKC4eT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
